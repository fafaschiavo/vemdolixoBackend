{% extends "residues.html" %}

{% block head %}
{% endblock %}

{% block style %}
{% endblock %}

{% block content-residues %}
<div  style="margin: auto; background-color: #fff; padding: 15px; width: 50%; margin-top: 15px; text-align: center;">
	<table style="width:100%">
	  <tr>
	  	{% for item in result_array_to_table %}
	    	<td>{{ item }}</td>
	  	{% endfor %}
	  </tr>
	  	{% for item in score_array_to_table %}
	    	<td>{{ item }}</td>
	  	{% endfor %}
	  </tr>
	</table>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
	$("table").each(function() {
        var $this = $(this);
        var newrows = [];
        $this.find("tr").each(function(){
            var i = 0;
            $(this).find("td").each(function(){
                i++;
                if(newrows[i] === undefined) { newrows[i] = $("<tr></tr>"); }
                newrows[i].append($(this));
            });
        });
        $this.find("tr").remove();
        $.each(newrows, function(){
            $this.append(this);
        });
    });
</script>
{% endblock %}
